<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/global.css">
  <script src="../dist/ol/include-ol.js"></script>
  <title>加载4326地图</title>
  <script>
    function init() {
      var map = new ol.Map({
        controls: ol.control.defaults({ zoom: true, attribution: false }).extend([
          new ol.control.ScaleLine(),
          new ol.control.MousePosition({
            coordinateFormat: function (coordinate) {
              return ol.coordinate.format(coordinate, '经度:{x} 纬度:{y}', 4);
            },
            projection: 'EPSG:4326',
            className: 'custom-mouse-position',
            target: document.getElementById('mouse-position'),
            undefinedHTML: '&nbsp'
          })
        ]),
        target: 'map',
        view: new ol.View({
          center: [104.29, 29.94],
          zoom: 2,
          projection: 'EPSG:4326',
          multiWorld: true
        })
      });
      var url = "http://localhost:8090/iserver/services/map-kh_L2/rest/maps/China_Province_4326@kh_L2";
      var layer = new ol.layer.Tile({
        source: new ol.source.TileSuperMapRest({
          url: url,
          wrapX: true
        }),
        projection: 'EPSG:4326'
      });
      map.addLayer(layer);
      var extent = ol.extent.boundingExtent([
        [55.65, 13.05],//左下
        [152.88, 59.99] //右上
      ]);
      map.getView().fit(extent, map.getSize());
    }
  </script>
</head>
<body onload="init()">
<div id="map"></div>
<div id="mouse-position"></div>
</body>
</html>
